name: Dependabot Manual Control

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'merge-all'
        type: choice
        options:
        - merge-all
        - rebase-all
        - close-all
        - list-pending
      dry_run:
        description: 'Dry run (no actual changes)'
        required: false
        default: false
        type: boolean

jobs:
  manual-control:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: List Dependabot PRs
        id: list-prs
        uses: actions/github-script@v7
        with:
          script: |
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: 'dependabot/npm_and_yarn'
            });
            
            const dependabotPRs = prs.filter(pr => 
              pr.user.login === 'dependabot[bot]' || 
              pr.head.ref.startsWith('dependabot/')
            );
            
            console.log(`Found ${dependabotPRs.length} Dependabot PRs`);
            
            for (const pr of dependabotPRs) {
              console.log(`- #${pr.number}: ${pr.title} (${pr.mergeable_state})`);
            }
            
            return {
              count: dependabotPRs.length,
              prs: dependabotPRs.map(pr => ({
                number: pr.number,
                title: pr.title,
                mergeable_state: pr.mergeable_state,
                mergeable: pr.mergeable
              }))
            };
            
      - name: Merge All PRs
        if: github.event.inputs.action == 'merge-all'
        uses: actions/github-script@v7
        with:
          script: |
             // Get fresh PR data instead of relying on step outputs
             const { data: prs } = await github.rest.pulls.list({
               owner: context.repo.owner,
               repo: context.repo.repo,
               state: 'open'
             });
             
             const dependabotPRs = prs.filter(pr => 
               pr.user.login === 'dependabot[bot]' || 
               pr.head.ref.startsWith('dependabot/')
             );
             
             const dryRun = '${{ github.event.inputs.dry_run }}' === 'true';
             
             console.log(`Processing ${dependabotPRs.length} Dependabot PRs (dry run: ${dryRun})`);
             
             for (const pr of dependabotPRs) {
               console.log(`Checking PR #${pr.number}: ${pr.title}`);
               console.log(`  - mergeable: ${pr.mergeable}`);
               console.log(`  - mergeable_state: ${pr.mergeable_state}`);
               console.log(`  - state: ${pr.state}`);
               console.log(`  - draft: ${pr.draft}`);
               
               // Get fresh PR data to ensure we have current merge status
               const { data: freshPR } = await github.rest.pulls.get({
                 owner: context.repo.owner,
                 repo: context.repo.repo,
                 pull_number: pr.number
               });
               
               console.log(`  - Fresh data - mergeable: ${freshPR.mergeable}, state: ${freshPR.mergeable_state}`);
               
               // Only skip if explicitly blocked or draft
               const shouldSkip = freshPR.mergeable === false || 
                                 freshPR.mergeable_state === 'blocked' ||
                                 freshPR.draft === true;
               
               if (!shouldSkip) {
                 if (!dryRun) {
                   try {
                     console.log(`ðŸ”„ Attempting to merge PR #${pr.number}...`);
                     await github.rest.pulls.merge({
                       owner: context.repo.owner,
                       repo: context.repo.repo,
                       pull_number: pr.number,
                       merge_method: 'squash',
                       commit_title: pr.title,
                       commit_message: 'Auto-merged by manual control workflow'
                     });
                     console.log(`âœ… Successfully merged PR #${pr.number}`);
                   } catch (error) {
                     console.log(`âŒ Failed to merge PR #${pr.number}: ${error.message}`);
                     
                     // Try to provide more helpful error information
                     if (error.status === 405) {
                       console.log(`  â†’ PR cannot be merged (405 error - likely conflicts or not ready)`);
                     } else if (error.status === 422) {
                       console.log(`  â†’ PR merge validation failed (422 error)`);
                     } else {
                       console.log(`  â†’ HTTP ${error.status}: ${error.message}`);
                     }
                   }
                 } else {
                   console.log(`[DRY RUN] Would attempt to merge PR #${pr.number}: ${pr.title}`);
                 }
               } else {
                 console.log(`â­ï¸ Skipped PR #${pr.number}: mergeable=${freshPR.mergeable}, state=${freshPR.mergeable_state}, draft=${freshPR.draft}`);
               }
             }
            
      - name: Rebase All PRs
        if: github.event.inputs.action == 'rebase-all'
        uses: actions/github-script@v7
        with:
          script: |
             // Get fresh PR data instead of relying on step outputs
             const { data: prs } = await github.rest.pulls.list({
               owner: context.repo.owner,
               repo: context.repo.repo,
               state: 'open'
             });
             
             const dependabotPRs = prs.filter(pr => 
               pr.user.login === 'dependabot[bot]' || 
               pr.head.ref.startsWith('dependabot/')
             );
             
             const dryRun = '${{ github.event.inputs.dry_run }}' === 'true';
             
             console.log(`Rebasing ${dependabotPRs.length} Dependabot PRs (dry run: ${dryRun})`);
             
             for (const pr of dependabotPRs) {
               console.log(`Checking PR #${pr.number}: ${pr.title} (${pr.mergeable_state})`);
               
               if (pr.mergeable_state === 'dirty' || pr.mergeable_state === 'behind') {
                 if (!dryRun) {
                   try {
                     await github.rest.pulls.updateBranch({
                       owner: context.repo.owner,
                       repo: context.repo.repo,
                       pull_number: pr.number
                     });
                     console.log(`ðŸ”„ Rebased PR #${pr.number}`);
                   } catch (error) {
                     console.log(`âŒ Failed to rebase PR #${pr.number}: ${error.message}`);
                   }
                 } else {
                   console.log(`[DRY RUN] Would rebase PR #${pr.number}: ${pr.title}`);
                 }
               } else {
                 console.log(`â­ï¸ No rebase needed for PR #${pr.number}: ${pr.mergeable_state}`);
               }
             }
            
      - name: Close All PRs
        if: github.event.inputs.action == 'close-all'
        uses: actions/github-script@v7
        with:
          script: |
             // Get fresh PR data instead of relying on step outputs
             const { data: prs } = await github.rest.pulls.list({
               owner: context.repo.owner,
               repo: context.repo.repo,
               state: 'open'
             });
             
             const dependabotPRs = prs.filter(pr => 
               pr.user.login === 'dependabot[bot]' || 
               pr.head.ref.startsWith('dependabot/')
             );
             
             const dryRun = '${{ github.event.inputs.dry_run }}' === 'true';
             
             console.log(`Closing ${dependabotPRs.length} Dependabot PRs (dry run: ${dryRun})`);
             
             for (const pr of dependabotPRs) {
               console.log(`Processing PR #${pr.number}: ${pr.title}`);
               
               if (!dryRun) {
                 try {
                   await github.rest.pulls.update({
                     owner: context.repo.owner,
                     repo: context.repo.repo,
                     pull_number: pr.number,
                     state: 'closed'
                   });
                   console.log(`ðŸ”’ Closed PR #${pr.number}`);
                 } catch (error) {
                   console.log(`âŒ Failed to close PR #${pr.number}: ${error.message}`);
                 }
               } else {
                 console.log(`[DRY RUN] Would close PR #${pr.number}: ${pr.title}`);
               }
             }
            
      - name: Summary
        run: |
          echo "## Dependabot PR Management Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Action**: ${{ github.event.inputs.action }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Dry Run**: ${{ github.event.inputs.dry_run }}" >> $GITHUB_STEP_SUMMARY
          echo "- **PRs Found**: ${{ steps.list-prs.outputs.count || 'See logs above' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for detailed results." >> $GITHUB_STEP_SUMMARY
